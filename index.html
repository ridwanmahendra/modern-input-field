<!DOCTYPE html>
<html>
    <head>
        <title>Modern Input Field</title>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <div class="form">
            <form action="" class="form__content">
                <div class="form__box">
                    <input type="text" class="form__input" placeholder="Enter Name">
                    <label for="" class="form_label">ENTER NAME</label>
                    <div class="form__shadow"></div>
                </div>
                <div class="form__box">
                    <input type="email" class="form__input" placeholder="Enter Email">
                    <label for="" class="form_label">ENTER EMAIL</label>
                    <div class="form__shadow"></div>
                </div>

                <div class="form__button">
                    <input type="Submit" class="form__submit" value="Sign Up">
                </div>
            </form>
        </div>
    </body>
</html>
